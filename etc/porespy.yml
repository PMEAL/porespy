name: porespy

channels:
  - conda-forge
  - defaults

dependencies:
  # Required for running porespy
  - numpy
  - numpy-stl
  - scipy
  - scikit-image
  - matplotlib
  - pandas
  - imageio
  - pyevtk
  - array_split
  - transforms3d
  - tqdm
  - numba
  - dask
  - pyamg
  - openpnm
  - edt
  - paraview
  # Required for unit tests
  - codecov
  - coverage
  - pytest
  - pytest-cov
  - pytest-cache
  - pytest-codestyle
  - jupyter
  - pyevtk
  - nbval
