name: Deploy to PyPI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    name: Publish ðŸ ðŸ“¦ to PyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: release

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Set env variables
      run: |
        chmod +x .github/workflows/utils.sh
        source .github/workflows/utils.sh
        echo "TAG=$(get_most_recent_tag)" >> $GITHUB_ENV
        echo "VERSION=$(hatch version)" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[build]
        echo ${{ github.event.ref }}
        echo "Tag/version mismatch: $TAG_MISMATCH"

    - name: Build and publish to PyPI ðŸ“¦
      run: |
        export HATCH_INDEX_USER="__token__"
        export HATCH_INDEX_AUTH="${{ secrets.HATCH_INDEX_AUTH }}"
        hatch build
        hatch publish

